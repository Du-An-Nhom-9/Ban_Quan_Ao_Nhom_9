   <div class="overflow-x-auto mt-7">
     <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
       <thead class="ltr:text-left rtl:text-right">
         <tr>
           <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
             STT
           </th>
           <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
             Name
           </th>
           <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
             Images
           </th>
           <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
             Price
           </th>
           <th class="px-4 py-2">
            Status</th>
         </tr>
       </thead>
   
       <tbody class="divide-y divide-gray-200">
         <tr *ngFor="let item of products; index as i">
           <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
             {{ i + 1 }}
           </td>
           <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.name }}</td>
           <td class="whitespace-nowrap px-4 py-2 text-gray-700"><img class="w-[300px]"  [src]="item.img" /></td>
           <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.price }}</td>
           <td class="whitespace-nowrap px-4 py-2">
             <div class="inline-flex rounded-lg border border-gray-100 bg-gray-100 p-1">
               <a href="admin/dashboard/{{item._id}}">
                 <button
                 class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm text-gray-500 hover:text-gray-700 focus:relative"
               >
                 <svg
                   xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke-width="1.5"
                   stroke="currentColor"
                   class="h-4 w-4"
                 >
                   <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                   />
                 </svg>
             
                 Edit
               </button>
               </a>
             </div>
           </td>
         </tr>
       </tbody>
     </table>
   </div>
   </div>
